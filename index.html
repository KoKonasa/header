  <body>
      <header class="header">
        <!--背景画像-->
        <img src="assets/header_back_trem.png"  class="back">
        <a href=#><img src="assets/header_logo.png" alt="RVW" class="logo" ></a>
        <!--ロゴ-->
        <nav class="navigation">
        <img class="ham" src="assets/header_ham.png" alt="list">
        <!--BGMミュート-->
        <img class="sound" src="assets/header_sound_off.png" alt="sound_off">
          <audio class="bgm" preload="metadata" loop>
            <source src="temporary_assets/Morning.mp3">
          </audio>
        <!--説明-->
        <label class="open" for="pop_up_explain">
          <img class="explain" src="assets/header_explain.png" alt="explain">
        </label>
          <input type="checkbox" id="pop_up_explain">
          <div class="overlay_explain">
            <label for="pop_up_explain">
            <div class="window_explain">
              <h1 class="pop_tytle">RVWについて</h1>
              <p>
		           大阪府立大学の部活、コンピュータハウスランダムによるWeb展示企画です。<br>
               今年度は新型コロナウイルスの影響によって、大学祭のオフライン開催が中止になり、<br> 
               部員の創作物の展示の機会が消失したため、Web上で展示する運びとなりました。<br><br>
               全ての作品をフリーでダウンロードでき、<br>
               一部のゲーム作品はオンライン上でプレイすることができます。</p>
	          </div>                   
            </label>
          </div>
        <!--注意事項-->
        <label class="open" for="pop_up_warning">
          <img class="warning" src="assets/header_warning.png" alt="warning">
        </label>
          <input type="checkbox" id="pop_up_warning">
          <div class="overlay_warning">
            <label for="pop_up_warning">
            <div class="window_warning">        
              <h1 class="pop_tytle">注意事項</h1>
		          <p>当WebサイトはBGMが流れます。ミュートにしたい場合は、 
                <img src="assets/header_sound.png" alt="sound_off">をクリックしてください。</p>
	          </div>
            </label> 
          </div>
         <!--アンケート-->     
        <label class="open" for="pop_up_evaluation">
          <img class="evaluation" src="assets/header_evaluation.png" alt="evaluation">
        </label>
          <input type="checkbox" id="pop_up_evaluation">
          <div class="overlay_evaluation">
            <label for="pop_up_evaluation">            
            	<div class="window_evaluation">
              <h1 class="pop_tytle">アンケートのお願い</h1>
		            <p>作品に関するアンケートにご協力お願いします。<br>
                <a style="color:white"href="">アンケート</a></p>
	            </div>
            </label>
          </div>            
        </nav>
      </header>
