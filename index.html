    <meta charset="UTF-8">

    <title>RVW</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
      <header class="header">
        <img class="pc back" src="assets/header_back_trem_pc.png" alt="パソコン用の画像">
        <img class="sp back" src="assets/header_back_trem_sp.png" alt="スマートフォン用の画像">
        
        <nav class="navigation">
          <div class=""logo>
            <a href=#><img src="assets/header_logo.png" alt="RVW" class="logo_img hover" ></a>
          </div>

          <div class="ham">
            <img class="ham_img hover" src="assets/header_ham.png" alt="list">
          </div>

          <div class="sound">
            <img class="sound_img hover" src="assets/header_sound_off.png" alt="sound_off">
            <audio class="bgm" preload="metadata" loop>
              <source src="temporary_assets/Morning.mp3">
            </audio>
          </div>

          <div class="explain">
            <label class="open hover" for="pop_up_explain">
              <img class="explain_img" src="assets/header_explain.png" alt="explain">
            </label>
            <input type="checkbox" id="pop_up_explain">
            <div class="overlay_explain">
              <label for="pop_up_explain">
                <div class="window_explain window">
                  <h2 class="pop_tytle">RVWについて</h2>
                  <p>大阪府立大学の部活、コンピュータハウスランダムによるWeb展示企画です。<br>
                  今年度は新型コロナウイルスの影響によって、大学祭のオフライン開催が中止になり、<br> 
                  部員の創作物の展示の機会が消失したため、Web上で展示する運びとなりました。<br>
                  全ての作品をフリーでダウンロードでき、<br>
                  一部のゲーム作品はオンライン上でプレイすることができます。</p>
                </div>                   
              </label>
            </div>
          </div>

          <div class="warnimg">
            <label class="open" for="pop_up_warning">
              <img class="warning_img hover" src="assets/header_warning.png" alt="warning">
            </label>
            <input type="checkbox" id="pop_up_warning">
            <div class="overlay_warning">
              <label for="pop_up_warning">
                <div class="window_warning window">        
                  <h2 class="pop_tytle">注意事項</h2>
                  <p>当WebサイトはBGMが流れます。ミュートにしたい場合は、<img src="assets/header_sound.png" alt="sound_off">をクリックしてください。</p>
                </div>
              </label> 
            </div>
          </div>

          <div class="evaluation">    
            <label class="open" for="pop_up_evaluation">
              <img class="evaluation_img hover" src="assets/header_evaluation.png" alt="evaluation">
            </label>
            <input type="checkbox" id="pop_up_evaluation">
            <div class="overlay_evaluation">
              <label for="pop_up_evaluation">            
                <div class="window_evaluation window">
                  <h2 class="pop_tytle">アンケートのお願い</h2>
                  <p>作品に関するアンケートにご協力お願いします。<br>
                  <a style="color:white"href="">アンケート</a></p>
                </div>
              </label>
            </div>   
          </div>         
        </nav>
      </header>
